<!DOCTYPE html>
<html>
    <head>
        <title>Bài 6 - Xóa thẻ HTML</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body { font-family: Arial, sans-serif; margin: 30px; }
            table { width: 400px; border-collapse: collapse; }
            th { background-color: #eee; }
            td, th { padding: 10px; text-align: left; }
            
            /* Style cho cái nút Delete nhìn cho đẹp */
            input[type="button"] {
                background-color: #ff4d4d;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
            }
            input[type="button"]:hover {
                background-color: #cc0000;
            }
            tr:hover { background-color: #f9f9f9; }
        </style>

        <script language="javascript">
            window.onload = function(){
                // Lấy tất cả các thẻ input trong trang
                var buttons = document.getElementsByTagName('input');

                // Lặp qua từng button để gán sự kiện
                for (var i = 0; i < buttons.length; i++){
                    if (buttons[i].type === 'button') {
                        buttons[i].addEventListener("click", function(){
                            // Hỏi xác nhận trước khi xóa cho chắc ăn
                            var check = confirm("Ông có chắc chắn muốn xóa dòng này không?");
                            
                            if (check == true) {
                                // this là nút được nhấn
                                // parentElement thứ nhất là thẻ <td>
                                // parentElement thứ hai là thẻ <tr>
                                var row = this.parentElement.parentElement;
                                
                                // Thực hiện xóa dòng tr đó khỏi table
                                row.remove();
                            }
                        });
                    }
                }
            };
        </script>
    </head>
    <body>
       <h1>Xóa dòng trong bảng</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tiêu đề thứ nhất</td>
                    <td><input type="button" value="Delete"/></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tiêu đề thứ hai</td>
                    <td><input type="button" value="Delete"/></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tiêu đề thứ ba</td>
                    <td><input type="button" value="Delete"/></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Tiêu đề thứ tư</td>
                    <td><input type="button" value="Delete"/></td>
                </tr>
            </tbody>
        </table>
        <p><i>* Gợi ý: Bấm vào nút Delete để xóa dòng tương ứng.</i></p>
    </body>
</html>
