<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thanh Menu CSS</title>
    <style type="text/css">
        a {
            text-decoration: none;
            text-align: center;
            font-family: Arial;
            font-size: 12pt;
            font-weight: bold;
            padding: 5px;
            border: thin solid white;
            display: block;
            width: 150px;
        }
        a:link {
            color: #FFFFFF;
            background-color: #4169E1;
        }
        a:visited {
            color: #FFFF00;
            background-color: #4169E1;
        }
        a:hover {
            color: #FFFFFF;
            background-color: #87CEEB;
        }
        a:active {
            color: #FFFFFF;
            background-color: #8A2BE2;
        }
    </style>
</head>
<body>
    <a href="http://www.w3schools.com/html/default.asp">HTML</a>
    <a href="http://www.w3schools.com/css/default.asp">CSS</a>
    <a href="http://www.w3schools.com/js/default.asp">Javascript</a>
    <a href="http://www.w3schools.com/php/default.asp">PHP</a>
    <a href="http://www.w3schools.com/sql/default.asp">SQL</a>
</body>
</html>
