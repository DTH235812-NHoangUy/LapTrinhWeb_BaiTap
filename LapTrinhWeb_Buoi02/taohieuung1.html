<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Xem ví dụ</title>

<style>
#test{
    background-color: green;
    width: 100px;
    height: 100px;
    position: relative;
    left: 0px;

    animation-name: move_right;
    animation-duration: 3s;
    animation-iteration-count: infinite;
}

@keyframes move_right{
    0%   { left: 0px; }
    100% { left: 500px; }
}
</style>

</head>
<body>

<div id="test"></div>

</body>
</html>
