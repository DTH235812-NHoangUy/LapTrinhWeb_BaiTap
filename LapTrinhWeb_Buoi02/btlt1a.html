<!DOCTYPE html>
<html>
<head> 
    <title>Table</title>
    <style>
        #menu {
            width: 900px;
            height: 35px;
            background-color: #0FF;
        }
        
        #menu a {
            display: block;
            height: 30px;
            padding-top: 5px;
            width: 120px;
            float: left;
            text-align: center;
            text-decoration: none;
        }
        
        #menu a:hover {
            background-color: #00F;
            color: #FFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Bản đồ</a>
        <a href="#">Liên hệ</a>
        <a href="#">Sản phẩm</a>
    </div>
</body>
</html>
