<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Ứng Viên</title>
</head>
<body>
    <form action="#" method="post">
        <table border="0" cellpadding="0" height="50" align="center" bgcolor="#FFFFCC">
            <tr height="40" bgcolor="#0033FF">
                <th colspan="2">
                    <font face="Times New Roman" size="5" color="#FFFFFF">Thông Tin Ứng Viên</font>
                </th>
            </tr>

            <tr>
                <td width="140">Họ Tên</td>
                <td><input type="text" name="hoten"></td>
            </tr>

            <tr>
                <td>Năm Sinh</td>
                <td>
                    <select name="ns">
                        <option>1995</option>
                        <option>1996</option>
                        <option selected="selected">1997</option>
                        <option>1998</option>
                        <option>1999</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Giới Tính</td>
                <td>
                    <input type="radio" name="gt" value="Nam"> Nam
                    <input type="radio" name="gt" checked="checked" value="Nữ"> Nữ
                </td>
            </tr>

            <tr>
                <td>Mức lương đề nghị</td>
                <td><input type="text" name="luong"></td>
            </tr>

            <tr>
                <td>Hình thức làm việc</td>
                <td>
                    <input type="checkbox" name="ht" value="FullTime"> Toàn Thời Gian
                    <input type="checkbox" name="ht" value="PartTime"> Bán Thời Gian
                </td>
            </tr>

            <tr>
                <td>Thông tin Khác</td>
                <td><textarea rows="4" cols="40" name="ghichu"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Gửi">
                    <input type="reset" value="Xóa">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
