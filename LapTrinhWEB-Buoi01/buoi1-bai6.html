<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng Nhập</title>
</head>
<body>
    <form action="#" method="post">
        <table align="center" bgcolor="#FFFFCC" border="0">
            <tr height="50" bgcolor="#0033FF">
                <th colspan="2">
                    <font face="Times New Roman" size="5" color="#FFFFFF">
                        ĐĂNG NHẬP
                    </font>
                </th>
            </tr>

            <tr height="50">
                <td width="120">Tên người dùng</td>
                <td width="180">
                    <input type="text" name="username" value="">
                </td>
            </tr>

            <tr height="50">
                <td>Mật khẩu</td>
                <td>
                    <input type="password" name="password" value="">
                </td>
            </tr>

            <tr height="50">
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng Nhập">
                    <input type="reset" value="Làm Lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
